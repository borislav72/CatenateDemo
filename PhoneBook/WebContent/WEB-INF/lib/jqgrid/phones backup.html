<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/css/ui.jqgrid.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.13.5/js/jquery.jqgrid.min.js"></script>    <meta charset="utf-8" />
<title>Phone Book</title>
</head>
<body>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
    <script type="text/javascript"> 
    $(document).ready(function(){
    	$("#jqGrid").jqGrid({
	    	url:'http://localhost:8080/PhoneBook/rs/phonebook',
	    	datatype: "json",
	    	colNames:['Id', 'Code', 'Phone', 'Name'],
	    	colModel:[
		    	{name:'id',index:'id', width:55},
		    	{name:'countryCode.code',index:'countryCode.code', width:200}, 
		    	{name:'phone',index:'phone', width:200}, 
		    	{name:'name',index:'name', width:200}
	    	],
	    	rowNum:10,
	    	loadonce: true,
	    	rowList:[10,20,30],
	    	pager: '#jqGridPager',
	    	sortname: 'id',
	    	viewrecords: true,
	    	sortorder: "desc",
	    	caption:""	    	
	    	});
    	});      
    </script>
</body>
</html>
